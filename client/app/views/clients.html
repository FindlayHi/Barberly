<table class="table table-striped">
  <thead>
    <th>
      Name:
    </th>
    <th>
      Phone:
    </th>
    <th>
      Email:
    </th>
    <th>
      Facebook:
    </th>
    <th>
      Notes:
    </th>
    <th>
      Banned:
    </th>
  </thead>
  <tbody>
    <tr ng-repeat="client in clientList">
      <td>
        {{client.name}}
      </td>
      <td>
        {{client.phone}}
      </td>
      <td>
        {{client.email}}
      </td>
      <td>
        {{client.facebook}}
      </td>
      <td>
        {{client.notes}}
      </td>
      <td>
        {{client.banned}}
      </td>
    </tr>
  </tbody>
</table>
