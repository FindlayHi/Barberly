<ng-include src="'views/client-nav.html'"></ng-include>
<form role="form">
  <p>
    Are you sure that you want to delete {{client.name}}? There is no turning back from here!
  </p>
  <div class="form-group">
    <input type="submit" class="btn btn-danger" ng-click="deleteClient()" value="Yes" />
    <button ng-click="back()" type="button" class="btn btn-default">No</button>
  </div>
</form>
