<form role="form">
  <div class="form-group">
    <label for="name" class"control-label">Name</label>
    <input type="text" ng-model="service.name" class="form-control" id="name" placeholder="Enter New Service Name" />
  </div>
  <div class="form-group">
    <label for="time" class"control-label">Time Requiered</label>
    <input type="text" ng-model="service.timeRequired" class="form-control" id="time" placeholder="Enter the time requiered for the service" />
  </div>
  <div class="form-group">
    <label for="description" class"control-label">Description</label>
    <input type="text" ng-model="service.description" class="form-control" id="description" placeholder="Enter a description of the service" />
  </div>
  <div class="form-group">
    <label for="cost" class"control-label">Cost</label>
    <input type="text" ng-model="service.cost" class="form-control" id="cost" placeholder="Enter the cost of the new service" />
  </div>
  <input type="submit" class="btn btn-primary" ng-click="saveService()" value="Save" />
</form>
