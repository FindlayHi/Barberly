<form role="form">
  <div class="form-group">
    <label for="name" class"control-label">Name</label>
    <input type="text" ng-model="client.name" class="form-control" id="name" placeholder="Enter Client Name" />
  </div>
  <div class="form-group">
    <label for="name" class"control-label">Phone</label>
    <input type="text" ng-model="client.phone" class="form-control" id="phone" placeholder="Enter Client Phone #" />
  </div>
  <div class="form-group">
    <label for="name" class"control-label">Email</label>
    <input type="text" ng-model="client.email" class="form-control" id="email" placeholder="Enter Client Email" />
  </div>
  <div class="form-group">
    <label for="name" class"control-label">Facebook</label>
    <input type="text" ng-model="client.facebook" class="form-control" id="facebook" placeholder="Enter Client Facebook" />
  </div>
  <div class="form-group">
    <label for="name" class"control-label">Notes</label>
    <input type="text" ng-model="client.notes" class="form-control" id="notes" placeholder="Enter Client Notes" />
  </div>
  <div class="form-group">
    <label for="name" class"control-label">Banned</label>
    <input type="checkbox" ng-model="client.banned" class="form-control" id="banned" placeholder="Check Client Ban" />
  </div>
  <input type="submit" class="btn btn-primary" ng-click="saveClient()" value="Save" />
</form>
