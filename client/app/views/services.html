<a class="btn btn-primary" href="/#/create/service">
  <span class="glyphicon glyphicon-plus"></span>Add Service</a>
<br>
<table class="table table-striped">
  <thead>
    <th>
      Name:
    </th>
    <th>
      Time Required:
    </th>
    <th>
      Description:
    </th>
    <th>
      Cost:
    </th>
    <th>
      Controls
    </th>
  </thead>
  <tbody>
    <tr ng-repeat="service in serviceList">
      <td>
        <a ng-href="/#/service/{{service._id}}">{{service.name}}</a>
      </td>
      <td>
        {{service.timeRequired}} miniutes
      </td>
      <td>
        {{service.description}}
      </td>
      <td>
        ${{service.cost}}.00
      </td>
      <td>
        <div class="button-group">
          <a ng-href="/#/service/{{service._id}}/edit" class="btn button-default">
            <span class="glyphicon glyphicon-edit"></span>
          </a>
          <a ng-href="/#/service/{{service._id}}/delete" class="btn button-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>
          </a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
