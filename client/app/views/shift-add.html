<form role="form">
  <div class="form-group">
    <label for="name" class"control-label">Name</label>
    <input type="text" ng-model="shift.barber" class="form-control" id="name" placeholder="Enter Barber Name" />
  </div>
  <div class="form-group">
    <label for="name" class"control-label">Start Time</label>
    <input type="date" ng-model="shift.startTime" class="form-control" id="name" />
    <label for="name" class"control-label">End Time</label>
    <input type="date" ng-model="shift.endTime" class="form-control" id="name" />
  </div>
  <input type="submit" class="btn btn-primary" ng-click="saveshift()" value="Save" />
</form>
